<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
        <div class="card-body">
            <h3 class="text-center text-primary mb-4 fw-bold">Bienvenido</h3>
            <form (ngSubmit)="onLogin()">
                <div class="mb-3">
                    <label for="username" class="form-label text-muted">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text border-end-0"><i class="fas fa-user text-primary"></i></span>
                        <input type="text" class="form-control border-start-0" id="username"
                            placeholder="Nombre de usuario" name="username" [(ngModel)]="username">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label text-muted">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text border-end-0"><i class="fas fa-lock text-primary"></i></span>
                        <input type="password" class="form-control border-start-0" id="password" placeholder="********"
                            name="password" [(ngModel)]="password">
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold">Iniciar Sesión</button>
                </div>
                <div class="text-center mt-3">
                    <a href="/register" class="text-decoration-none small">¿No tienes cuenta? Regístrate</a>
                </div>
            </form>
        </div>
    </div>
</div>
